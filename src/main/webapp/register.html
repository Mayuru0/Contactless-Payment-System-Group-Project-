<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login Form | BL Payement System</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Register Form</span></div>
        <form action="RegisterServlet" method="POST">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="User Name" name="username" required>
          </div>
          <div class="row">
            <i class="fas fa-id-badge"></i>
            <input type="text" placeholder="National ID" name="id" required>
          </div>
            <div class="row">
            <i class="fas fa-home"></i>
            <input type="text" placeholder="Address" name="address" required>
          </div>
            <div class="row">
            <i class="fas fa-envelope"></i>
            <input type="text" placeholder="Email" name="email" required>
          </div>
            <div class="row">
            <i class="fas fa-phone"></i>
            <input type="number" placeholder="Contact No" name="contact" required>
          </div>
            <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="password" required>
          </div>
          <div class="row button">
            <input type="submit" value="Register">
          </div>
          <div class="signup-link">Already Have an Account? <a href="login.html">Login Here</a></div>
        </form>
      </div>
    </div>

  </body>
</html>
